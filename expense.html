<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./expense.css">
</head>
<body style="background-image:./img/background.jpg;">
<h1>Expense Tracker</h1>

        <form id="form">
            <div id="form-row-1">
                <div id="amount-div">
                    Amount: <br />
                     ₹<input
                        id="amount"
                        class="input"
                        type="number"
                        placeholder="₹₹₹"
                        style="text-align: center"
                        required
                    />
                    <p></p>
                </div>
                <div id="where-div">
                    Reason: <br />
                    <input
                        id="place"
                        class="input"
                        type="text"
                        placeholder="Reason?"
                        style="text-align: center"
                        required
                    />
                    <p></p>
                </div>
            </div>

            <div id="form-row-2">
                <div id="date-div">
                    Date: <br />
                    <input type="date" id="date" class="input" required />
                    <p></p>
                </div>
                <div id="type-buttons" style="text-align: left">
                    Type: <br />

                    <input checked id="radio-cash" type="radio" class="input" name="payment-type" value="Cash" />
                    <label for="radio-cash">Cash</label> <br />
                    <input id="radio-credit" type="radio" class="input" name="payment-type" value="Credit" />
                    <label for="radio-credit">Credit Card </label><br />
                    <input id="radio-debit" type="radio" class="input" name="payment-type" value="Debit" />
                    <label for="radio-debit">Debit Card</label> <br />
                    <input id="radio-crypto" type="radio" class="input" name="payment-type" value="Crypto" />
                    <label for="radio-crypto">Crypto Coin</label> <br />
                    <p></p>
                </div>
            </div>

            <div id="buttons">
                <input class="input" id="submit" type="button" value="Add Expense" />
                <input id="remove-all" type="button" value="Remove All Expenses" />
                <input id="clear" type="button" value="Clear Form" />
            </div>
        </form>
        <p></p>

        <table id="table"></table>
    <script src="./expense.js"></script>
</body>
</html>
