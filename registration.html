<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>
<body style="background-color: beige;">
    <div class="login">
        <form name='form-login'>
            <h1>Sign Up</h1>
            <label for="name">Email</label>
            <input type="email" id="name" placeholder="Email ID" required>
            <label for="pw">Password</label>
            <input type="password"id= "pw" placeholder="Password" required>
            <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
        </form>
        <span style="color: black;font-weight: bold;margin-left: 80px;" class="link">Already have account?<a href="login.html">Login.</a></span>
    </div>
    <script src="/app.js"></script>
</body>
</html>
